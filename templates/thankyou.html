<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        }
        .thankyou {
            text-align: center;
            color: cyan;
            text-shadow: 0 0 15px cyan, 0 0 30px #00e5ff;
            font-size: 2em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px cyan; }
            to { text-shadow: 0 0 30px #00e5ff, 0 0 50px cyan; }
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: cyan;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #00e5ff;
            box-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body>
    <div class="thankyou">
        âœ… Thank You! Your issue has been recorded.<br>
        <a href="/">Submit Another</a>
    </div>
</body>
</html>
